<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 지도</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>현재 위치</h1>
    <p>지역명: <span id="location-name">불러오는 중...</span></p>
    <div id="map"></div>

    <script>
        function initMap(lat, lng) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: lat, lng: lng },
                zoom: 15
            });
            new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Google Maps API로 지도 표시
                    initMap(lat, lng);

                    // Geocoding API로 지역명 가져오기
                    const geocodeURL = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyBV9xHdsunjLlXR6M4DtlAjJ-8k6AOwD2k`;
                    $.getJSON(geocodeURL, function(data) {
                        if (data.results.length > 0) {
                            const locationName = data.results[0].formatted_address;
                            document.getElementById('location-name').textContent = locationName;
                        } else {
                            document.getElementById('location-name').textContent = '위치를 가져올 수 없습니다.';
                        }
                    });
                }, function(error) {
                    alert('위치 정보를 가져오는데 실패했습니다: ' + error.message);
                });
            } else {
                alert('이 브라우저는 위치 정보를 지원하지 않습니다.');
            }
        }

        // 초기 실행
        getLocation();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV9xHdsunjLlXR6M4DtlAjJ-8k6AOwD2k"></script>
</body>
</html>
